<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="weather">
        <div class="temprature">
            <p>31</p>

        </div>
        <div class="location">
            <p>Indore</p>
            
        </div>
        <div class="DateTime">
            <p>11:59 - Monday 2022-03-26</p>
            
        </div>
        <div class="condition">
            <p>Mist</p>
            
        </div>
    </div>
    <nav>
        <form>
            <input class="searchArea" type="text" placeholder="Search for location"/>
            <input class="button" type="button" value="Search"/>
        </form>
    </nav>
</div>
    
</body>
<script src="script.js"></script>
</html>
